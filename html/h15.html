<!-- Create a form with a datetime-local input. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateTime Example</title>
  </head>
  <body>
    <form>
      <label for="appointment">Choose Date & Time:</label>
      <input type="datetime-local" id="appointment" name="appointment" />
    </form>
  </body>
</html>
