<!-- Create an ordered list with numbers. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
  </head>
  <body>
    <h1>Steps</h1>
    <ol type="1">
      <li>Wake up</li>
      <li>Brush teeth</li>
      <li>Eat breakfast</li>
    </ol>
  </body>
</html>
