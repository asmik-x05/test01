<!-- Create a table with border, color and dotted style. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
  </head>
  <body>
    <table border="1" style="border-color: red; border-style: dotted">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Kanhai</td>
        <td>18</td>
      </tr>
    </table>
  </body>
</html>
