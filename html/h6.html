<!-- Create an ordered list with alphabets starting from C. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List Alphabet</title>
  </head>
  <body>
    <h1>Subjects</h1>
    <ol type="A" start="3">
      <li>Math</li>
      <li>Science</li>
      <li>English</li>
    </ol>
  </body>
</html>
