<!-- Write a paragraph with a line break and a horizontal rule  -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph Example</title>
  </head>
  <body>
    <p>This is a paragraph.<br />This is after line break.</p>
    <hr />
    <p>Another section after horizontal rule.</p>
  </body>
</html>
