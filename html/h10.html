<!-- Create a table using rowspan and colspan. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan and Colspan Table</title>
  </head>
  <body>
    <table border="1" style="border-color: red; border-style: dotted">
      <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Subjects</th>
      </tr>
      <tr>
        <th>Morning</th>
        <th>Afternoon</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>English</td>
        <td>Computer</td>
      </tr>
    </table>
  </body>
</html>
