<!-- Demonstrate text formatting using <em> and <mark>. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <p>
      This is <em>important text</em> and this is <mark>highlighted text</mark>.
    </p>
  </body>
</html>
