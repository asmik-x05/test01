<!-- Create a login form with styled inputs and button. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      form {
        width: 300px;
        margin: auto;
        background: #eee;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
      }
      button {
        background: blue;
        color: white;
        padding: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </form>
  </body>
</html>
