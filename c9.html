<!-- Create a web navigation bar with hover effect. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar</title>
    <style>
      nav a {
        padding: 10px;
        text-decoration: none;
        color: white;
        background: blue;
      }
      nav a:hover {
        background: darkblue;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
