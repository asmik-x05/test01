<!-- Create an unordered list styled as a restaurant menu. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      li:hover {
        background: #f9f9f9;
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Restaurant Menu</h2>
    <ul>
      <li>Pizza</li>
      <li>Burger</li>
      <li>Pasta</li>
    </ul>
  </body>
</html>
