<!-- Create a card with shadow and rounded corners. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card</title>
    <style>
      .card {
        width: 200px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Card Title</h3>
      <p>This is a card description.</p>
    </div>
  </body>
</html>
