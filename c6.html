<!-- Create a button with hover animation. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button</title>
    <style>
      button {
        padding: 15px;
        background: green;
        color: white;
        transition: 0.5s;
        border: none;
      }
      button:hover {
        background: darkgreen;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
