<!-- Create a music player progress bar. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <style>
      .progress {
        width: 300px;
        height: 10px;
        background: #ccc;
      }
      .progress div {
        width: 50%;
        height: 100%;
        background: blue;
      }
    </style>
  </head>
  <body>
    <h2>Music Player</h2>
    <div class="progress"><div></div></div>
  </body>
</html>
