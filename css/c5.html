<!-- Create a pricing table with styled rows and columns. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pricing</title>
    <style>
      table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #333;
        padding: 10px;
      }
      th {
        background: #444;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Plan</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Basic</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Premium</td>
        <td>$30</td>
      </tr>
    </table>
  </body>
</html>
