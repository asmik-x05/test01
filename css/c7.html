<!-- Create a digital clock display with styled text. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <style>
      .clock {
        font-size: 40px;
        text-align: center;
        background: black;
        color: lime;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="clock">12:00 PM</div>
  </body>
</html>
