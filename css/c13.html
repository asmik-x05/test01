<!-- Create a circular loader using CSS animation. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loader</title>
    <style>
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid blue;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
  </body>
</html>
