<!-- Create a simple webpage that displays the text "Welcome to CSS Style" -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS -->
    <style>
      h2 {
        color: darkblue;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: green; text-align: center">Welcome to CSS Style</h1>

    <h2>This is styled using Internal CSS</h2>

    <p class="external-style">This paragraph is styled using External CSS.</p>
  </body>
</html>
