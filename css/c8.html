<!-- Create a blog layout with sidebar and content area. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <style>
      .sidebar {
        float: left;
        width: 30%;
        background: #ddd;
        padding: 10px;
      }
      .content {
        float: right;
        width: 65%;
        background: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">Sidebar</div>
    <div class="content">Blog Content</div>
  </body>
</html>
