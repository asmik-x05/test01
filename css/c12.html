<!-- Create a contact form with textarea and button. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <style>
      textarea {
        width: 100%;
        height: 100px;
        border: 1px solid #333;
      }
      button {
        background: orange;
        padding: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>Contact Us</h2>
    <form>
      <textarea placeholder="Your message"></textarea><br />
      <button>Send</button>
    </form>
  </body>
</html>
