<!-- Create a product card with hover zoom effect on image. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product</title>
    <style>
      .product {
        width: 250px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
      }
      .product img {
        width: 100%;
        height: 200px;
        transition: transform 0.3s;
        border-radius: 5px;
      }
      .product img:hover {
        transform: scale(1.1);
      }
      .product h3 {
        margin: 10px 0;
        font-family: Arial, sans-serif;
      }
      .product p {
        color: green;
        font-weight: bold;
      }
      .product button {
        padding: 10px 15px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .product button:hover {
        background: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <img src="https://shorturl.at/8zNfZ" alt="Product Image" />
      <h3>Product Name</h3>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>
  </body>
</html>
